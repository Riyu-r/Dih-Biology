<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team Carousel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      color: #f0f0f0;
    }

    .about-title {
      font-size: 7.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: -0.02em;
      position: absolute;
      top: 45px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      white-space: nowrap;
      font-family: "Arial Black", "Arial Bold", Arial, sans-serif;
      background: linear-gradient(to bottom, rgba(100, 160, 255, 0.35) 30%, rgba(255, 255, 255, 0) 76%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .carousel-container {
      width: 100%;
      max-width: 1200px;
      height: 450px;
      position: relative;
      perspective: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-track {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .card {
      position: absolute;
      width: 280px;
      height: 380px;
      background: #1e1e1e;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      cursor: pointer;
      border: 1px solid #333;
      transform-origin: center;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
    }

    .card.center {
      z-index: 10;
      transform: scale(1.1) translateZ(0);
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.4);
    }

    .card.left-2, .card.right-2 {
      z-index: 1;
      transform: translateX(var(--x)) scale(0.8) translateZ(-300px);
      opacity: 0.7;
    }

    .card.left-1, .card.right-1 {
      z-index: 5;
      transform: translateX(var(--x)) scale(0.9) translateZ(-100px);
      opacity: 0.9;
    }

    .card.left-1 img, .card.left-2 img, .card.right-1 img, .card.right-2 img {
      filter: grayscale(80%) brightness(0.7);
    }

    .card.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .member-info {
      text-align: center;
      margin-top: 40px;
      transition: all 0.5s ease-out;
    }

    .member-name {
      color: #64a0ff;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      position: relative;
      display: inline-block;
    }

    .member-name::before, .member-name::after {
      content: "";
      position: absolute;
      top: 100%;
      width: 100px;
      height: 2px;
      background: #64a0ff;
    }

    .member-name::before { left: -120px; }
    .member-name::after { right: -120px; }

    .member-role {
      color: #a0a0a0;
      font-size: 1.5rem;
      font-weight: 500;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 10px 0;
      margin-top: -15px;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 60px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(100, 160, 255, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dot.active {
      background: #64a0ff;
      transform: scale(1.2);
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(100, 160, 255, 0.6);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 20;
      font-size: 1.5rem;
      border: none;
      transition: all 0.3s ease;
    }

    .nav-arrow:hover {
      background: rgba(100, 160, 255, 0.9);
    }

    .nav-arrow.left { left: 20px; }
    .nav-arrow.right { right: 20px; }

    .back-button-container {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 10;
    }
    .styled-wrapper .button {
      display: block;
      position: relative;
      width: 76px;
      height: 76px;
      margin: 0;
      overflow: hidden;
      outline: none;
      background-color: transparent;
      cursor: pointer;
      border: 0;
    }

    .styled-wrapper .button:before {
      content: "";
      position: absolute;
      border-radius: 50%;
      inset: 7px;
      border: 3px solid #f0f0f0;
      transition:
        opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
        transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
    }

    .styled-wrapper .button:after {
      content: "";
      position: absolute;
      border-radius: 50%;
      inset: 7px;
      border: 4px solid #64a0ff;
      transform: scale(1.3);
      transition:
        opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
        transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      opacity: 0;
    }

    .styled-wrapper .button:hover:before,
    .styled-wrapper .button:focus:before {
      opacity: 0;
      transform: scale(0.7);
      transition:
        opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
        transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .styled-wrapper .button:hover:after,
    .styled-wrapper .button:focus:after {
      opacity: 1;
      transform: scale(1);
      transition:
        opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
        transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
    }

    .styled-wrapper .button-box {
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
    }

    .styled-wrapper .button-elem {
      display: block;
      width: 30px;
      height: 30px;
      margin: 24px 18px 0 22px;
      transform: rotate(360deg);
      fill: #f0f0f0;
    }

    .styled-wrapper .button:hover .button-box,
    .styled-wrapper .button:focus .button-box {
      transition: 0.4s;
      transform: translateX(-69px);
    }

    @media (max-width: 768px) {
      .about-title { font-size: 4.5rem; }
      .card { width: 200px; height: 280px; }
      .member-name { font-size: 2rem; }

<body>
  <div class="back-button-container">
  <div class="styled-wrapper">
    <button class="button" onclick="window.location.href='explore.html'">
      <div class="button-box">
        <span class="button-elem">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="arrow-icon">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
          </svg>
        </span>
        <span class="button-elem">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="arrow-icon">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
          </svg>
        </span>
      </div>
    </button>
  </div>
</div>

  <h1 class="about-title">OUR TEAM</h1>
  <div class="carousel-container">
    <button class="nav-arrow left">‹</button>
    <div class="carousel-track">
      <a href="charles.html" class="card" data-index="0">
        <img src="chrls.jpg" alt="Team Member 1">
      </a>
      <a href="ron.html" class="card" data-index="1">
        <img src="ronai.jpg" alt="Team Member 2">
      </a>
      <a href="jp.html" class="card" data-index="2">
        <img src="jp.jpg" alt="Team Member 3">
      </a>
      <a href="giyo.html" class="card" data-index="3">
        <img src="giyoai.jpg" alt="Team Member 4">
      </a>
    </div>
    <button class="nav-arrow right">›</button>
  </div>

  <div class="member-info">
    <h2 class="member-name">Emily Kim</h2>
    <p class="member-role">Founder</p>
  </div>

  <div class="dots">
    <div class="dot active" data-index="0"></div>
    <div class="dot" data-index="1"></div>
    <div class="dot" data-index="2"></div>
    <div class="dot" data-index="3"></div>
  </div>

  <script>
    const teamMembers = [
      { name: "Charles Landon Rodas", role: "Leader / Full Stack Developer" },
      { name: "Ron Aiden Litrero", role: "Designer" },
      { name: "John Paul Dilantar", role: "Backend Developer" },
      { name: "Giyo Misael Martinez", role: "Designer" },
    ];

    const cards = document.querySelectorAll(".card");
    const dots = document.querySelectorAll(".dot");
    const memberName = document.querySelector(".member-name");
    const memberRole = document.querySelector(".member-role");
    const leftArrow = document.querySelector(".nav-arrow.left");
    const rightArrow = document.querySelector(".nav-arrow.right");
    let currentIndex = 0;
    let isAnimating = false;

    function updateCarousel(newIndex) {
      if (isAnimating) return;
      isAnimating = true;

      currentIndex = (newIndex + cards.length) % cards.length;

      cards.forEach((card, i) => {
        const offset = (i - currentIndex + cards.length) % cards.length;
        card.className = "card";

        if (offset === 0) card.classList.add("center");
        else if (offset === 1) card.classList.add("right-1");
        else if (offset === 2) card.classList.add("right-2");
        else if (offset === cards.length - 1) card.classList.add("left-1");
        else if (offset === cards.length - 2) card.classList.add("left-2");
        else card.classList.add("hidden");
      });

      dots.forEach((dot, i) => dot.classList.toggle("active", i === currentIndex));

      memberName.style.opacity = "0";
      memberRole.style.opacity = "0";

      setTimeout(() => {
        memberName.textContent = teamMembers[currentIndex].name;
        memberRole.textContent = teamMembers[currentIndex].role;
        memberName.style.opacity = "1";
        memberRole.style.opacity = "1";
      }, 300);

      setTimeout(() => isAnimating = false, 800);
    }

    leftArrow.addEventListener("click", () => updateCarousel(currentIndex - 1));
    rightArrow.addEventListener("click", () => updateCarousel(currentIndex + 1));
    dots.forEach((dot, i) => dot.addEventListener("click", () => updateCarousel(i)));
    cards.forEach((card, i) => card.addEventListener("click", () => updateCarousel(i)));
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") updateCarousel(currentIndex - 1);
      else if (e.key === "ArrowRight") updateCarousel(currentIndex + 1);
    });

    let touchStartX = 0;
    document.addEventListener("touchstart", (e) => touchStartX = e.changedTouches[0].screenX);
    document.addEventListener("touchend", (e) => {
      const diff = touchStartX - e.changedTouches[0].screenX;
      if (Math.abs(diff) > 50) updateCarousel(diff > 0 ? currentIndex + 1 : currentIndex - 1);
    });

    updateCarousel(0);
  </script>
